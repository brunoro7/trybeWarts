<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Escola de Magia de Trybewarts</title>
</head>
<body>
  
  <header class="header">
    
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
    
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" method="get" class="trybewarts-login">
      
      <div id="login">
        <input id="loginEmail" type="email" name="email" placeholder="Email">
        <input id="loginSenha" type="password" name="password" placeholder="Senha">
        <button id="loginEntrar" type="submit">Entrar</button>
      </div>

    </form>

  </header>

  <main>

    <form id="evaluation-form" action="" method="get">

      
        <label for="full-name">
          <input type="text" name="input-name" id="input-name" placeholder="Nome">
          <input type="text" name="input-lastname" id="input-lastname" placeholder="Sobrenome">
        </label>
      

      
        <label for="email-and-house">
          
          <input type="email" name="input-email" id="input-email" placeholder="Email">

          <label for="house">Casa:
            <select id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </label>

        </label>
      
      <hr>

      <label for="family" id="label-family">Qual sua família?</label>
        <label for="frontend">
          <input type="radio" value="Frontend" name="family" id="frontend">Frontend</input>
        </label>
        <labe for="backend">
          <input type="radio" value="Backend" name="family" id="backend">Backend</input>
        </labe>
        <label for="fullStack">
          <input type="radio" value="FullStack" name="family" id="fullStack">FullStack</input>
        </label>

      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <label for="linguagens">
          <label for="hofs">
            <input type="checkbox" value="HoFs" name="linguagens" id="hofs">HoFs</input>
          </label>
          <label for="jest">
            <input type="checkbox" value="Jest" name="linguagens" id="jest">Jest</input>
          </label>
          <label for="promises">
            <input type="checkbox" value="Promises" name="linguagens" id="promises">Promises</input>
          </label>
          <label for="react">
            <input type="checkbox" value="React" name="linguagens" id="react">React</input>
          </label>
          <label for="sql">
            <input type="checkbox" value="SQL" name="linguagens" id="sql">SQL</input>
          </label>
          <label for="python">
            <input type="checkbox" value="Python" name="linguagens" id="python">Python</input>
          </label>
        </label>
        <hr>


        <section id="notas">

          <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>

            <input type="radio" value="1" name="rate">1</input>
            <input type="radio" value="2" name="rate">2</input>
            <input type="radio" value="3" name="rate">3</input>
            <input type="radio" value="4" name="rate">4</input>
            <input type="radio" value="5" name="rate">5</input>
            <input type="radio" value="6" name="rate">6</input>
            <input type="radio" value="7" name="rate">7</input>
            <input type="radio" value="8" name="rate">8</input>
            <input type="radio" value="9" name="rate">9</input>
            <input type="radio" value="10" name="rate">10</input>
          </label>

        </section>

      <label class="textarea" for="textarea">Deixe seu comentário:
        <textarea name="textarea" id="textarea" cols="80" rows="10" maxlength="500" oninput="contaTexto()"></textarea>
        <label for="counter" id="counter">Caracteres: <span id="numCaracters"></span></label>
       </label>

      <label id="label-infos" for="checkbox">Você concorda com o uso das informações acima?
        <input type="checkbox" name="checkbox" id="agreement">
      </label>

      <button type="submit" id="submit-btn" disabled>Enviar</button>

    </form>
    
    <div>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo trybewarts colorido">
    </div>

  </main>

  <footer>Direitos reservados à Trybewarts©</footer>

</body>

<script src="script.js"></script>

</html>
